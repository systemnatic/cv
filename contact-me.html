<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Me</title>
</head>
<body>
  <h1>My Contact Details</h1>
  <p>My Fictional Address</p>
  <p>123-456-7890</p>
  <p>email@email.com</p>
<hr>
  <form action="mailto:email@email.com" method="post" enctype="text/plain">
    <label for="name">Your Name:</label>
    <input type="text" name="name" placeholder="input name" id="name"><br />
    <label for="email">Your Email:</label>
    <input type="email" name="email" placeholder="input name" id="email"><br />
    <label for="text">Your Text:</label>
    <textarea name="text" rows="10" cols="40" id="text"></textarea>
    <button type="button" name="button">Submit</button>

  </form>
</body>
</html>
